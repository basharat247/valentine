<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            font-size: 30px;
            opacity: 0.3;
            animation: floatHearts 10s infinite ease-in-out;
        }

        @keyframes floatHearts {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(15deg);
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        .question-screen h1 {
            color: #ff1744;
            font-size: 3em;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(255, 23, 68, 0.3);
        }

        .question-screen p {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 50px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 80px;
        }

        button {
            padding: 20px 50px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }

        #yesBtn:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.5);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8a8a8 0%, #7f7f7f 100%);
            color: white;
            transition: all 0.1s ease;
        }

        .success-screen {
            display: none;
        }

        .success-screen h1 {
            color: #ff1744;
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: fadeInScale 0.8s ease-out;
            text-shadow: 3px 3px 6px rgba(255, 23, 68, 0.4);
        }

        .hearts {
            font-size: 4em;
            margin-bottom: 30px;
            animation: float 2s ease-in-out infinite;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1744;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.3);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .attempt-counter {
            margin-top: 20px;
            color: #ff1744;
            font-size: 0.9em;
            font-style: italic;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" style="top: 10%; left: 10%;">üíï</div>
    <div class="heart-bg" style="top: 20%; right: 15%; animation-delay: 2s;">üíñ</div>
    <div class="heart-bg" style="bottom: 15%; left: 20%; animation-delay: 4s;">üíù</div>
    <div class="heart-bg" style="bottom: 25%; right: 10%; animation-delay: 6s;">üíó</div>
    <div class="heart-bg" style="top: 50%; left: 5%; animation-delay: 1s;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="top: 60%; right: 5%; animation-delay: 3s;">üíì</div>

    <div class="container">
        <div class="question-screen" id="questionScreen">
            <h1>üíù Hey Beautiful! üíù</h1>
            <p>Will you be my valentine?</p>
            <div class="buttons">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No üò¢</button>
            </div>
            <div class="attempt-counter" id="attemptCounter"></div>
        </div>

        <div class="success-screen" id="successScreen">
            <div class="hearts">üíïüíñüíùüíóüíì</div>
            <h1>I Love You!</h1>
            <p style="font-size: 1.2em; color: #ff1744; margin-top: 20px;">You made my day! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');
        const attemptCounter = document.getElementById('attemptCounter');
        let attempts = 0;

        const funnyMessages = [
            "Oops! The 'No' button is shy! üòä",
            "Nice try! But 'No' isn't an option here üòâ",
            "The 'No' button doesn't want to be clicked! üèÉ‚Äç‚ôÇÔ∏è",
            "Come on, you know you want to say yes! üíï",
            "The 'No' button is playing hard to get! üòÑ",
            "Haha! I won't let you say no! üíñ"
        ];

        noBtn.addEventListener('mouseover', () => {
            attempts++;
            
            // Show funny message
            if (attempts <= funnyMessages.length) {
                attemptCounter.textContent = funnyMessages[attempts - 1];
            } else {
                attemptCounter.textContent = "Just say yes already! üòÇ";
            }

            // Move the button to random position
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make Yes button bigger each time
            const newScale = 1 + (attempts * 0.1);
            yesBtn.style.transform = `scale(${newScale})`;
        });

        yesBtn.addEventListener('click', () => {
            questionScreen.style.display = 'none';
            successScreen.style.display = 'block';
            
            // Create confetti
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#ff1744', '#f50057', '#ff4081', '#ff80ab', '#ffd700', '#ffa500'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
